<mat-form-field align="center" appearance="fill" [color]="'accent'" [style.fontSize.px]="30">
    <mat-label>
        <mat-icon aria-hidden="false" aria-label="Example home icon"> search </mat-icon>
    </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Start searching" #input align="center">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" align="center">

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let row"> {{row.state}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let row"> {{row.country}} </td>
    </ng-container>

    <ng-container matColumnDef="latestConfirmData">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Latest confirm data </th>
        <td mat-cell *matCellDef="let row"> {{row.latestConfirmData}} </td>
    </ng-container>

    <ng-container matColumnDef="diffFromPrevDay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Previous day difference </th>
        <td mat-cell *matCellDef="let row"> {{row.diffFromPrevDay}} </td>
    </ng-container>

    <ng-container matColumnDef="percentDiff">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Percent difference </th>
        <td mat-cell *matCellDef="let row"> {{row.percentDiff}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-elevation-z4"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>

<mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
